<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Instagram Sentiment Analysis</h2>
        <form method="POST" action="/scrape" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Instagram Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your Instagram username" 
                    required
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Instagram Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your Instagram password" 
                    required
                />
            </div>
            <div>
                <label for="target_profile" class="block text-sm font-medium text-gray-700">Target Instagram Username</label>
                <input 
                    type="text" 
                    id="target_profile" 
                    name="target_profile" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter the target Instagram username" 
                    required
                />
            </div>
            <div>
                <label for="posts_count" class="block text-sm font-medium text-gray-700">Number of Posts to Scrape</label>
                <input 
                    type="number" 
                    id="posts_count" 
                    name="posts_count" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    value="10" 
                    min="1" 
                    max="100"
                />
            </div>
            <div>
                <label for="comments_count" class="block text-sm font-medium text-gray-700">Number of Comments per Post</label>
                <input 
                    type="number" 
                    id="comments_count" 
                    name="comments_count" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    value="10" 
                    min="1" 
                    max="1000"
                />
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Analyze Sentiment
            </button>
        </form>
        <div class="mt-6 text-center text-gray-500 text-sm">
            &copy; 2023 Instagram Sentiment Analysis Tool
        </div>
    </div>
</body>
</html>
