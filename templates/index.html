<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sentiment Analysis</title>
</head>
<body>
    <h1>Instagram Sentiment Analysis</h1>
    <form action="{{ url_for('scrape') }}" method="post">
        <label for="username">Instagram Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Instagram Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="target_profile">Target Profile:</label>
        <input type="text" id="target_profile" name="target_profile" required><br><br>
        <label for="posts_count">Number of Posts to Scrape:</label>
        <input type="number" id="posts_count" name="posts_count" value="10" required><br><br>
        <label for="comments_count">Number of Comments per Post:</label>
        <input type="number" id="comments_count" name="comments_count" value="10" required><br><br>
        <button type="submit">Start Scraping</button>
    </form>
</body>
</html>
