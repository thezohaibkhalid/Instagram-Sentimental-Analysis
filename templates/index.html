<!DOCTYPE html>
<html>
<head>
    <title>Instagram Post Scraper</title>
</head>
<body>
    <h1>Instagram Post Scraper</h1>
    <form method="POST">
        <label for="username">Your Instagram Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Your Instagram Password:</label>
        <input type="password" name="password" required><br>
        <label for="target_username">Target Profile Username:</label>
        <input type="text" name="target_username" required><br>
        <label for="max_posts">Number of Posts:</label>
        <input type="number" name="max_posts" value="10"><br>
        <button type="submit">Fetch Posts</button>
    </form>
</body>
</html>
