<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Results</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        .container { width: 90%; margin: auto; background-color: white; padding: 20px; margin-top: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .chart-container { display: flex; flex-wrap: wrap; justify-content: space-around; margin-top: 30px; }
        .chart { width: 45%; margin-bottom: 30px; }
        a { text-decoration: none; color: #3897f0; }
        a:hover { text-decoration: underline; }
        h2 { text-align: center; }
        h3 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scraped Results</h2>
        <div class="chart-container">
            <div class="chart">
                <h3>Sentiment Distribution</h3>
                <img src="{{ sentiment_plot }}" alt="Sentiment Distribution">
            </div>
            {% if positive_words_plot %}
                <div class="chart">
                    <h3>Top Positive Words</h3>
                    <img src="{{ positive_words_plot }}" alt="Top Positive Words">
                </div>
            {% endif %}
            {% if negative_words_plot %}
                <div class="chart">
                    <h3>Top Negative Words</h3>
                    <img src="{{ negative_words_plot }}" alt="Top Negative Words">
                </div>
            {% endif %}
        </div>
        <a href="{{ url_for('download_csv') }}">Download Comments CSV</a>
        <br><br>
        <a href="{{ url_for('index') }}">&#8592; Back to Home</a>
    </div>
</body>
</html>
